<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Lynzxz Digital Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* === SETTING TAMPILAN UTAMA === */
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f7f9fc; 
      color: #222;
    }
    header {
      background: linear-gradient(135deg, #007bff, #0052cc);
      color: white; 
      padding: 20px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 26px; }
    header p { margin: 5px 0 0; font-size: 14px; }

    .container { 
      max-width: 800px; 
      margin: 30px auto; 
      background: white; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .produk {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .produk:hover { box-shadow: 0 0 8px rgba(0,0,0,0.15); }
    .produk h2 { margin: 0; font-size: 18px; color: #007bff; }
    .produk p { margin: 5px 0; }
    .status { font-weight: bold; color: #d9534f; }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover { background: #0056b3; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }
    footer a { color: #007bff; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- ======== BAGIAN MUDAH DIUBAH ======== -->
  <script>
    const kontak = {
      whatsapp: "6282120680023",
      email: "fynrxt@gmail.com",

  <header>

    <p>Jasa Digital • Kustom Project • Fast Response</p>

  <div class="container" id="produk-container">

  </div>

  <footer>
    <p>Hubungi kami: 
      <a href="https://wa.me/6282120680023" target="_blank">WhatsApp</a> |
      <a href="mailto:fynrxt@gmail.com">Email</a> |
      <a href="https://t.me/Lynzxzmodder" target="_blank">Telegram</a>

  <script>
    // === Bagian otomatis menampilkan produk ===
    const container = document.getElementById("produk-container");
    etalase.forEach(item => {
      const div = document.createElement("div");
      div.className = "produk";
      div.innerHTML = `
        <h2>${item.nama}</h2>
        <p>Harga: ${item.harga}</p>
        <p>Status: <span class="status">${item.status}</span></p>
        <button class="btn" ${item.status !== "Ready" ? "disabled" : ""} onclick="pesan('${item.nama}')">
          Pesan Sekarang
        </button>
      `;
      container.appendChild(div);
    });

    function pesan(produk) {
      const pesanText = `Halo, saya ingin pesan *${produk}* dari Lynzxz Digital Store.`;
      window.open(`https://wa.me/${kontak.whatsapp}?text=${encodeURIComponent(pesanText)}`, "_blank");
    }
  </script>
</body>
</html>
